@(toggleText: String)(hintsBody: Html)

<div class="toggle__container">
    <p class="toggle__toggle">
        <button class=" waves-effect waves-light btn">
            @toggleText
        </button>
    </p>
    <div class="toggle__body teal lighten-4">
        <h5>@toggleText</h5>
        @hintsBody
    </div>
</div>
